<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen font-sans p-4">

  <!-- 🔐 Login Box -->
  <div id="login-box" class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md mb-6">
    <h2 class="text-xl font-bold mb-4 text-center">🔐 MEP Login</h2>
    <form id="login-form" class="space-y-4">
      <input
        type="text"
        id="login-username"
        placeholder="Username"
        required
        class="w-full px-4 py-2 border rounded-md"
      />
      <input
        type="password"
        id="login-password"
        placeholder="Password"
        required
        class="w-full px-4 py-2 border rounded-md"
      />
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md"
      >
        Login
      </button>
    </form>
  </div>

  <!-- 🚪 Logout Button -->
  <div id="logout-box" class="mb-4 hidden">
    <button
      onclick="logoutUser()"
      class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md"
    >
      Logout
    </button>
  </div>

  <!-- ➕ Add Recipe -->
  <div id="form-box" class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md mb-10 hidden">
    <h1 class="text-2xl font-bold mb-6 text-center flex items-center justify-center gap-2">
      <span>📋</span> MEP: Add Recipe
    </h1>

    <form id="recipe-form" class="space-y-4">
      <input
        type="text"
        id="recipeName"
        placeholder="Recipe name"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <textarea
        id="steps"
        placeholder="Steps (one per line)"
        required
        rows="5"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      ></textarea>
      <input
        type="text"
        id="station"
        placeholder="Station (e.g., Prep)"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition duration-200"
      >
        Submit
      </button>
    </form>
  </div>

  <!-- 📖 Saved Recipes -->
  <div id="recipe-list" class="w-full max-w-2xl space-y-6 hidden">
    <h2 class="text-xl font-bold mb-2 text-center">📖 Saved Recipes</h2>
  </div>

  <script>
    const BASE_URL = "https://mep-api-7pph.onrender.com";

    // 🔐 Handle Login
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      try {
        const res = await fetch(`${BASE_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          updateUI(true);
          loadRecipes();
        } else {
          alert(`❌ Login failed: ${data.message}`);
        }
      } catch (err) {
        console.error('Login error:', err);
        alert('Login error');
      }
    });

    // ➕ Submit Recipe (Auth)
    document.getElementById('recipe-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const recipe = {
        name: document.getElementById('recipeName').value,
        steps: document.getElementById('steps').value.split('\n').map(s => s.trim()).filter(Boolean),
        station: document.getElementById('station').value
      };

      try {
        const res = await fetch(`${BASE_URL}/recipes`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify(recipe)
        });

        if (res.ok) {
          document.getElementById('recipe-form').reset();
          loadRecipes();
        } else {
          alert('❌ Error saving recipe.');
        }
      } catch (err) {
        console.error('Submission failed:', err);
        alert('❌ Server error submitting recipe.');
      }
    });

    // ❌ Delete Recipe
    function deleteRecipe(id) {
      if (!confirm('Delete this recipe?')) return;

      fetch(`${BASE_URL}/recipes/${id}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
        .then(res => {
          if (res.ok) {
            loadRecipes();
          } else {
            alert('Failed to delete recipe.');
          }
        })
        .catch(err => {
          console.error('Delete error:', err);
          alert('Error deleting recipe.');
        });
    }

    // 📥 Load Recipes
    function loadRecipes() {
      fetch(`${BASE_URL}/recipes`, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('recipe-list');
          container.classList.remove('hidden');
          container.innerHTML = "<h2 class='text-xl font-bold mb-2 text-center'>📖 Saved Recipes</h2>";

          if (!data.length) {
            container.innerHTML += "<p class='text-gray-500 text-center'>No recipes saved yet.</p>";
            return;
          }

          data.forEach(recipe => {
            container.innerHTML += `
              <div class="bg-white p-4 rounded-lg shadow border">
                <div class="flex justify-between items-center mb-2">
                  <h3 class="text-lg font-semibold">${recipe.name}</h3>
                  <button 
                    onclick="deleteRecipe('${recipe._id}')" 
                    class="text-red-500 text-sm hover:underline"
                  >Delete</button>
                </div>
                <p class="text-sm text-gray-600"><strong>Station:</strong> ${recipe.station || 'N/A'}</p>
                <div class="text-sm mt-2">
                  <strong>Steps:</strong>
                  <ul class="list-disc list-inside text-gray-700 mt-1">
                    ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                  </ul>
                </div>
              </div>
            `;
          });
        })
        .catch(err => {
          document.getElementById('recipe-list').innerHTML +=
            "<p class='text-red-500 text-center'>Error loading recipes.</p>";
          console.error('Load error:', err);
        });
    }

    // 🚪 Logout
    function logoutUser() {
      localStorage.removeItem('token');
      updateUI(false);
    }

    // 👀 Toggle UI
    function updateUI(loggedIn) {
      document.getElementById('login-box').classList.toggle('hidden', loggedIn);
      document.getElementById('form-box').classList.toggle('hidden', !loggedIn);
      document.getElementById('logout-box').classList.toggle('hidden', !loggedIn);
      document.getElementById('recipe-list').classList.toggle('hidden', !loggedIn);
    }

    // ✅ On load: Check auth
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const isLoggedIn = !!token;
      updateUI(isLoggedIn);
      if (isLoggedIn) loadRecipes();
    });
  </script>
</body>
</html>
