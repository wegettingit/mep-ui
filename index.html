<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê MEP Login</title>
    <style>
        body {
            background-color: #1a1b26;
            color: #c0caf5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background-color: #24283b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h2 {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        h2::before {
            content: 'üß†';
            margin-right: 10px;
            font-size: 1.2em;
        }
        input, textarea {
            width: 100%;
            background-color: #414868;
            color: #c0caf5;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        textarea {
            min-height: 100px;
        }
        button {
            background-color: #7aa2f7;
            color: #1a1b26;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #9ab3ff;
        }
        .delete-btn {
            background-color: #f7768e;
            width: auto;
            padding: 5px 10px;
            margin-top: 5px;
        }
        .recipe-content ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .recipe, .cleaning-task {
            background-color: #414868;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            .section { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section" class="section">
            <h2>üîê MEP Login / Register</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="accessKey" placeholder="Access Key (for register only)">
            <input type="text" id="stationInput" placeholder="Station (for register only)">
            <button onclick="register()">Register</button>
            <button onclick="login()">Login</button>
        </div>

        <div id="app-section" class="hidden">
            <!-- Whiteboard Section -->
            <div class="section">
                <h2>üß† Whiteboard: Today & Tomorrow's Prep</h2>
                <form id="whiteboard-form">
                    <textarea id="todayPrep" placeholder="Today‚Äôs Prep"></textarea>
                    <textarea id="tomorrowPrep" placeholder="Tomorrow‚Äôs Prep"></textarea>
                    <button type="submit">üíæ Save Whiteboard</button>
                </form>
            </div>

            <!-- Add Recipe Section -->
            <div class="section">
                <h2>üìã MEP: Add Recipe</h2>
                <form id="recipe-form">
                    <input type="text" id="recipeName" placeholder="Recipe name">
                    <textarea id="steps" placeholder="Steps (one per line, use * for bullets, ### for sections)"></textarea>
                    <input type="text" id="station" placeholder="Station (e.g., Prep)" readonly>
                    <button type="submit">Submit</button>
                </form>
                <div id="response"></div>
            </div>

            <!-- Saved Recipes Section -->
            <div class="section">
                <h2>Saved Recipes</h2>
                <div id="savedRecipes"></div>
            </div>

            <!-- Add Cleaning Task Section -->
            <div class="section">
                <h2>üßº Add Cleaning Task</h2>
                <form id="cleaning-form">
                    <input type="text" id="title" placeholder="Cleaning task (e.g., sanitize slicer)">
                    <input type="text" id="description" placeholder="Assigned to (e.g., PJ)">
                    <button type="submit">Save Cleaning Task</button>
                </form>
            </div>

            <!-- Cleaning Tasks Section -->
            <div class="section">
                <h2>Cleaning Tasks</h2>
                <div id="cleaningTasks"></div>
            </div>

            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
