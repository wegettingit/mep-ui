<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center flex items-center justify-center gap-2">
      <span>ðŸ“‹</span> MEP: Add Recipe
    </h1>
    <form id="recipe-form" class="space-y-4">
      <input
        type="text"
        id="recipeName"
        placeholder="Recipe name"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <textarea
        id="steps"
        placeholder="Steps (comma-separated)"
        required
        rows="3"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      ></textarea>
      <input
        type="text"
        id="station"
        placeholder="Station (e.g., Prep)"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition duration-200"
      >
        Submit
      </button>
    </form>
  </div>
</body>
</html>
